{% extends 'base.html' %}

{% block Header %}
	<h1>{{usuario.username}}</h1>
{% endblock %}

{% block Contents %}

<!-- Carousel================================================== -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>

  	<!-- Inner -->
    <div class="carousel-inner" role="listbox">
	  	<!-- Mis Juegos -->
		<div class="item active" class="container-fluid">
			<img src="{{STATIC_URL}}img/games.jpg" alt="First slide" class="img-responsive">
			<div class="container">
				<div class="carousel-caption">
				<h1>Ver Mis Juegos</h1>
				<p>Listar todos los juegos que has subido a tu perfil</p>
				<p><a class="btn btn-lg btn-primary" href="/misjuegos/{{usuario.id}}/" role="button">Listar</a></p>
				</div>
			</div>
		</div>

		<!-- Subir juego -->
		<div class="item" class="container-fluid">
			<img src="{{STATIC_URL}}img/upload.jpg" alt="Second slide" class="img-responsive">
			<div class="container">
				<div class="carousel-caption">
				<h1>Subir Juego</h1>
				<p>Sube un juego a tu perfil y especifica sus detalles</p>
				<p><a class="btn btn-lg btn-primary" href="/perfil/{{usuario.id}}/subir/" role="button">Subir</a></p>
				</div>
			</div>
		</div>
